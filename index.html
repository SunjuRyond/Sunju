<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AcadUp | Education Without Borders</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#0b1c2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AcadUp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            background: #faf8f5;
            color: #2d3436;
            -webkit-tap-highlight-color: transparent;
        }
        .font-display {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -0.04em;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(11, 28, 46, 0.05);
        }
        .shimmer-text {
            background: linear-gradient(90deg, #0b1c2e 0%, #f03c2e 50%, #0b1c2e 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .glow-blob {
            filter: blur(120px);
            border-radius: 50%;
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes rotate-bg {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
        .animate-slow-rotate {
            animation: rotate-bg 20s linear infinite alternate;
        }
        /* Custom scrollbar for answer container */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #0b1c2e20;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #f03c2e40;
        }
    </style>
